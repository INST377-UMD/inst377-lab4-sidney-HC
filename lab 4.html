<html></html>
    <head>
        <title>INST377 - Lab 4</title>
        <link rel = "stylesheet" href="lab 4.css">
    </head>

    <body>
            <div class="main-container">
                <h1 id="addTextHeader">INST377 - Lab 4</h1>
                <div class="content-area">
                    <div class="content-box" id="alertMe">
                        <form name="contactForm" onsubmit="return(nameValidation())">
                            <label>Name:</label>
                            <input type="text" placeholder="Name" id="firstName" name="firstName">
                            <input type="submit">
                        </form>       
                    </div>
                    <div class="content-box" id="colorChange">
                        <form name="colorForm" onsubmit="return(changeColor())">
                            <input type="submit" value="Change Color">
                        </form>
                    </div>
                    <br>   
                    <div class="content-box" id="textTester">
                        <form name="textForm" onsubmit="return(textValidation())">
                            <label>Text Tester:</label>
                            <input type="text" id="validateText">
                            <input type="submit" value="Validate Text" >
                        </form>       
                    </div>   
                    <div class="content-box" id="addText">
                        <form name="addTextForm" onsubmit="return(addText())">
                            <input type="submit" value="Add Text">
                        </form>       
                    </div>       
                </div>
            </div>

            <script type="text/javascript">
                function nameValidation() {
                    if(document.contactForm.firstName.value == "") {
                        alert('Enter a First Name!!!');
                        return false;
                    } else {
                        alert(`Hi ${firstName.value}!`);
                    }
    
                    return true;
                }
                function textValidation() {
                    const validationRegex = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
                    if (validationRegex.test(document.textForm.validateText.value)) {
                        alert('How about.... nah :(')
                        return false
                    }
    
                    return true;
                }
                function changeColor() {
                    if(document.body.style.backgroundColor == 'orange') {
                        document.body.style.backgroundColor = 'gray'
                    } else {
                        document.body.style.backgroundColor = 'orange';
                    }
                    return false;
                }
                function addText() {  
                    const header = document.getElementById('addTextHeader');
                    header.textContent = 'INST377 - Lab 4 EVEN MORE TEXT!!';
                    return false;
                }
            </script>
    </body>
</html>
